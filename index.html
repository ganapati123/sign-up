<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
   <div class="container p-5 w-50">
    <h3 class="text-center">Registaration-form</h3>
    <form>
      <div class="row">
        <div class="mb-3">
            <label class="form-label">First name*:</label>
            <input type="text" class="form-control" placeholder="First name"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Last name*:</label>
            <input type="text" class="form-control" placeholder="Last name"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email*:</label>
            <input type="text" class="form-control" placeholder="Enter mail address"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password*:</label>
            <input type="password" class="form-control" placeholder="password"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Re-type Password*:</label>
            <input type="password" class="form-control" placeholder="password"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number*:</label>           
             <input type="number" class="form-control" placeholder="Mobile Number"/>            
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth*:</label>
            <!-- <input type="password" class="form-control" placeholder="password"/> -->
            <select>
                <option>Days</option>
                <script>
                    var day=1, res="";
                     while(day<=31)
                     {
                        res+=`<option>${day}</option>`
                       
                        day ++;
                     }
                     document.write(res)
                </script>
            </select>
               
            <select>
                <option>months</option>
                <script>
                    var months= ["January","February","March","April","May","June","July",
                             "August","September","October","November","December"];
        
                     var index=0,res=""
                     while(index<=months.length)
                     {
                        
                       res+=`<option> ${months[index]}</option>`
                        index++;
                     }
                    document.write(res)
                </script>
            </select>
        
            <select>
                <option>Years</option>
                <script>
                    var year=2022, res="";
                     while(year>=1901)
                     {
                        res+=`<option>${year}</option>`
                       //res+=`<option>${months[index]}</option>`
                      // res+=`<option> ${months[index].slice(0,3)}</option>`
                        year --;
                     }
                     document.write(res)
                </script>
            </select>
        </div>
       
       
        <!-- multi dropdown box -->
    <div class="wrapper">
        <label class="form-label">State*:</label>
        <select id="states">
            <option value="-1">select state</option>
            <option value="AP">AndhraPradesh</option>
            <option value="TS">Telangana</option>
        </select>
         <br>
        <label class="form-label">City*:</label>
        <select id="cities">
            <option value="">select city</option>
        </select>
    </div>
    <script>
        let state_cities = [
                     {
                        state:'AndhraPradesh',
                        code:'AP',
                        cities:['Srikakulam','Visakhapatnam','Vijayawada']
                     },
                     {
                        state:'Telangana',
                        code:'TS',
                        cities:['Hyderabad','Karimnagar','Khambam']
                     }
        ]
        let stateselect = document.querySelector('#states')
        let cityselect = document.querySelector('#cities')

        stateselect.onchange = function(){
            if(stateselect.value!=-1){
                for(ele of state_cities){
                   // console.log(ele.cities)
                   if(stateselect.value == ele.code){
                    let cities = ele.cities;
                    
                    let op =document.createElement('option')
                    op.value=-1;
                    op.innerText="select city";
                    cityselect.options[0]=op;
                   
                    let i=1;
                    for(city of cities){
                        let op =document.createElement('option');
                        op.value=city;
                        op.innerText=city;
                        cityselect.options[i]=op;
                        i++;
                    }
                   }
                }
            }
        }
    </script>
        
        <div class="row">
            <label for="form-label">Gender*:</label>
         <div class="form-group">
            <label class="radio-inline"> <input type="radio"  name="gender">Male</label>
            <label class="radio-inline"> <input type="radio"  name="gender">Female</label>
            <label class="radio-inline"> <input type="radio"  name="gender">Others</label>            
         </div>
      </div>
         
         <div class="mb-3 py-3">
            <label class="form-label">Address*:</label>
            <textarea type="text" cols="4" rows="3" style="resize: none;" class="form-control"></textarea>           
        </div>

        <div class="mb-3 py-1">
            <label class="form-label px-2">Known Languages*:</label>
            <input  type="checkbox">Telugu
            <input  type="checkbox">English
            <input  type="checkbox">Hindi
        </div>
        
        <div class="mb-3">
            <label class="form-label">Upload your photo*:</label>
            <input type="file" class="form-control">
        </div>
       
        <div class="checkbox">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox"> I agree to the <b>Metrolabs</b> <a href="#">Terms and Conditions</a>.</label>
          </div>
        <div class="text-center py-3">
          <button class="btn btn-primary" type="submit">Create Account</button>
        </div>
      </div>
    </form>
   </div>
   
</body>
</html>
